<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    

   <!-- Bootstrap  5.0 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .calcbox{
            padding: 10px;
            margin: 10px;
            max-width:350px;
            width: 95%;
            margin:auto
        }
        .calcbody{
            padding: 10px;
            border-radius: 10px;
            background:#ddd;
            width:100%;
            font-size: 2em;
        }
        input[name=output]{
            width:100%;
            border-radius: 8px;
            background:#fff;
            border:none;
            overflow-x: scroll;
            padding: 10px;
        }
        form {
    width: 300px;
    height: auto;
    background-color: #fff;
    box-shadow: 0px 0px 20px 5px #ddd;
}
form input {
    width: 100%;
    padding: 10px;
    border: 0;
    outline: 0;
    border-bottom: 1px solid #ddd;
    font-size: 25px;
    height: 100px;
    background: #fff;
    color: black;
}
form button {
    width: 24%;
    padding: 5px;
    margin-bottom: 5px;
    margin-top: 2px;
    border: 0;
    outline: 0;
    background-color: #fff;
    font-size: 20px;
    font-weight: 500;
    height: 40px;
    width: 40px;
    border-radius: 50%;
    cursor: pointer;
}
#equl {
    background-color: rgb(233, 84, 15);
    color: white;
    font-size: 25px;
}
form button.color {
    color: #ff5a0d;
}
form button:focus{
    background-color: #ddd;
}
form div {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
}
.input {
    margin: 0;
}
#myText::placeholder {
    color: black;
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #fff;
}
    </style>
</head>
<body>

    <form action="#">

        <div class="input">
            <input placeholder="0"  name="output" id="output" placeholder="Enter Something" id="myText" type="text">
        </div>
        <div id="fast-div">
            <button type="button" class="btn color"  onclick="clearOutput()">AC</button>
            
            <button type="button" class="btn color"  onclick="addtoOutput('%')">%</button>
            <button type="button" class="btn color"  onclick="addtoOutput('/')"><i class="fas fa-divide"></i></button>
        </div>
        <div>
            <button type="button" class="btn"  onclick="addtoOutput('7')">7</button>
            <button type="button" class="btn "  onclick="addtoOutput('8')">8</button>
            <button type="button" class="btn"  onclick="addtoOutput('9')">9</button>
            <button type="button" class="btn color"  onclick="addtoOutput('*')"><i class="fas fa-times"></i></button>
        </div>
        <div>
            <button type="button" class="btn"  onclick="addtoOutput('1')">4</button>
            <button type="button" class="btn"  onclick="addtoOutput('5')">5</button>
            <button type="button" class="btn"  onclick="addtoOutput('6')">6</button>
            <button type="button"  class="btn color"  onclick="addtoOutput('-')"> <i class="fas fa-minus"></i> </button>
        </div>
        <div>
            <button type="button" class="btn" onclick="addtoOutput('1')">1</button>
            <button type="button" class="btn"  onclick="addtoOutput('2')">2</button>
            <button type="button" class="btn"  onclick="addtoOutput('3')">3</button>
            <button type="button" class="btn color"  onclick="addtoOutput('+')"><i class="fas fa-plus"></i></button>
        </div>
        <div>
            <button type="button" class="btn"  onclick="addtoOutput('0')">0</button>
            <button id="equl" type="button" class="btn"  onclick="calculate()"> = </button>
        </div>
    </form>

    <script>
        function addtoOutput(num){
            var output = document.getElementById("output");
            output.value = output.value + num;
        }
        function clearOutput(){
            console.log("Clear functrion is Called")
            var output = document.getElementById("output");
            output.value = "";
        }
        function calculate(){
            var output = document.getElementById("output");
            var outputValue = output.value;
            output.value = eval(outputValue);
        }
    </script>
</body>
</html>
